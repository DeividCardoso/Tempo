<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300" rel="stylesheet">
    <link rel="stylesheet" href="./../css/home.css">
    <link rel="stylesheet" href="./../css/utils.css">
    <title>Home</title>
</head>
<body onload="carregaHomePage()">
    <header>
        <img src="./../img/logo.png">
        <p class="logo">Previsão do Tempo</p>
        <form action="#">
            <input id="search-text" class="search-text" type="text" placeholder="Cidade"><!--
            --><button id="search-submit" class="search-submit" type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>
    <main>
        <div class="menu-slider">

            <div class="slide slide-home" id="home">
                <div>
                    <p id="dt-home-temp"></p>
                    <p id="dt-home-cidade"><b></b></p>
                    <p id="dt-home-cond"></p>
                    <p id="dt-home-sens"></p>
                    <p id="dt-home-data"></p>
                </div>
            </div>

            <div class="slide slide-info" id="info">
                <div class="info-grid">
                    <div>
                        <p>Direção do Vento</p>
                        <p id="dt-info-dir"></p>
                    </div>
                    <div>
                        <p>Velocidade do Vento</p>
                        <p id="dt-info-vel"></p>
                    </div>
                    <div>
                        <p>Humidade</p>
                        <p id="dt-info-hum"></p>
                    </div>
                    <div>
                        <p>Pressão</p>
                        <p id="dt-info-pres"></p>
                    </div>
                </div>
            </div>

            <div class="slide slide-clima" id="clima">
                <div>

                    <div class="card">
                        <div class="card-day">
                            <p id="dt-clima-sem-1"></p>
                            <p id="dt-clima-dia-1"></p>
                        </div>
                        <div class="card-rain">
                            <p><i class="fa fa-tint"></i></p>
                            <p id="dt-clima-porc-1"></p>
                        </div>
                        <div class="card-min-max">
                            <p id="dt-clima-max-1"></p> 
                            <p id="dt-clima-min-1"></p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-day">
                            <p id="dt-clima-sem-2"></p>
                            <p id="dt-clima-dia-2"></p>
                        </div>
                        <div class="card-rain">
                            <p><i class="fa fa-tint"></i></p>
                            <p id="dt-clima-porc-2"></p>
                        </div>
                        <div class="card-min-max">
                            <p id="dt-clima-max-2"></p> 
                            <p id="dt-clima-min-2"></p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-day">
                            <p id="dt-clima-sem-3"></p>
                            <p id="dt-clima-dia-3"></p>
                        </div>
                        <div class="card-rain">
                            <p><i class="fa fa-tint"></i></p>
                            <p id="dt-clima-porc-3"></p>
                        </div>
                        <div class="card-min-max">
                            <p id="dt-clima-max-3"></p> 
                            <p id="dt-clima-min-3"></p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-day">
                            <p id="dt-clima-sem-4"></p>
                            <p id="dt-clima-dia-4"></p>
                        </div>
                        <div class="card-rain">
                            <p><i class="fa fa-tint"></i></p>
                            <p id="dt-clima-porc-4"></p>
                        </div>
                        <div class="card-min-max">
                            <p id="dt-clima-max-4"></p> 
                            <p id="dt-clima-min-4"></p>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-day">
                            <p id="dt-clima-sem-5"></p>
                            <p id="dt-clima-dia-5"></p>
                        </div>
                        <div class="card-rain">
                            <p><i class="fa fa-tint"></i></p>
                            <p id="dt-clima-porc-5"></p>
                        </div>
                        <div class="card-min-max">
                            <p id="dt-clima-max-5"></p> 
                            <p id="dt-clima-min-5"></p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="slide slide-sobre" id="sobre">
                <div>
                    <p>API: <a href="https://advisor.climatempo.com.br/" target="_blank">Advisor Climatempo</a></p>
                    
                    <div class="alunos">
                        <p>0034 - Deivid Cardoso</p>
                        <p>0049 - Lucas Feitoza</p>
                        <p>0040 - Thiago Lopes</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a id="btn-home" href="#home"><span class="icon"><i class="fa fa-home"></i></span></a></li>
            <li><a id="btn-info" href="#info"><span class="icon"><i class="fa fa-plus"></i></span></a></li>
            <li><a id="btn-clima" href="#clima"><span class="icon"><i class="fa fa-thermometer-quarter"></i></i></span></a></li>
            <li><a id="btn-sobre" href="#sobre"><span class="icon"><i class="fa fa-info-circle"></i></span></a></li>
        </ul>
    </footer>
    <script src="./../js/home.js"></script>
</body>
</html>
